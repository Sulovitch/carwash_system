name: app
description: Car Wash Booking Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.2
  
  # Network & API
  dio: ^5.4.0
  
  # State Management & Navigation
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Location Services
  geolocator: ^10.1.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # URL Launcher (للمكالمات)
  url_launcher: ^6.3.2
  
  # Date & Time
  intl: ^0.18.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Database (optional)
  mysql1: ^0.20.0
  flutter_local_notifications: ^19.4.2
  web_socket_channel: ^3.0.3
  table_calendar: ^3.0.9
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - images/
    - images/logoo.png
    - images/KSA.png

# تكوين الأيقونات
flutter_icons:
  android: true
  ios: true
  image_path: "images/logoo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "images/logoo.png"